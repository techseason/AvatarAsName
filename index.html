<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>

    <section>
        <div class="heading">
            <h1>WHAT DOES YOUR NAME SAY ABOUT YOUR PERSONALITY?</h1>
        </div>
        <div class="centerDiv">
            <div class="details">
                <label>Enter Your Name</label><br>
                <input type="text" name="" id="nameid">
            </div>

            <div class="imgdiv">
                <img src="img.gif" width="200" height="200" class="imgchange">
            </div>

            <button id="btn"> Click Here</button>

            <div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#btn').click(function () {
                const name = $('#nameid').val();
                $('.imgchange').attr('src', `https://joeschmoe.io/api/v1/${name}`);
                const b = $('.imgchange');
                console.log(b);
                if ($.trim($("#nameid").val()) == "") {
                    $('.imgchange').attr('src', `img.gif`);
            }
            });
        });
    </script>

</body>

</html>
